<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Style-->
    <link rel="stylesheet" href="./style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>MyWebsite</title>
</head>
<body>
    <!-- TOP NAV BAR-->
<nav class="main">
<div class="container">
    <div class="logo"><img src="https://i2.wp.com/freepngimages.com/wp-content/uploads/2015/11/nvidia-logo-transparent-background.png?" alt="logo"></div>

    <div class="list">
        <ul>
            <li><i class="fas fa-search"></i></li>
            <li class="shop"><i class="fas fa-shopping-cart"></i>
<span class='badge badge-warning' id='lblCartCount'> 5 </span>
</li>
            <li>Get started</li>
            <li>Sing in</li>
        </ul>
    </div>
</div>
</nav>
    <!-- TOP NAV BAR END-->
    <!-- SECOND NAV BAR -->
    <nav class="second">
            <div class="container">
                <div class="bars">
                    <i class=" bar fas fa-bars"></i>
                    <span>crew & gear</span>
                </div>
            
                <div class="listSecond">
                    <ul>
                        <li><a href="#">vimeo</a></li>
                        <li> <a href="#">facebook</a></li>
                        <li><a href="#">twitter</a></li>
                    </ul>
                </div>
            </div>
            </nav>
    <!-- SECOND NAV BAR END-->
     <!-- BANNER -->
    <div class="banner">
        <div class="center">
            <h4>
                Gear Gator helps connect you to camera gear & support crew in your area.
            </h4>
            <div class="buttons">
                <input type='text'>
                <input type='text'>
                <input type='text'>
                <button type="button" class="btn">Search</button>
            </div>
        </div>
    </div>
     <!-- BANNER END-->
     <!-- SECTION-->
    <div class="category">
        <h1>Select a Category</h1>
        <p>browse whats avalible in your area</p>
        <div class="gallery">
            <div class="grid1"></div>
            <div class="grid2"></div>
            <div class="grid3"></div>
            <div class="grid4"></div>
            <div class="grid5"></div>
        </div>
    </div>
     <!-- SECTION END-->






    
</body>
</html>
